<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cache-control" content="no-cache" />


  <title>Control de Circulación</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="./img/logo.ico" rel="icon">


  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">


  <!-- DataTables CSS files-->
  <link rel="stylesheet" type="text/css" href="../assets/datatables/datatables.min.css" />

  <!-- Template Main CSS File -->
  <link href="./css/style.css" rel="stylesheet">

  <!-- Sweet Alert Files-->
  <!--link type="text/css" href="../assets/css/sweetalert.css" rel="stylesheet" /-->
  <script src="../assets/js/sweetalert2.all.min.js"></script>


  <!-- jQuery js-->
  <script src="../assets/js/jquery-3.6.3.min.js"></script>

  <!-- App Lotto JS -->
  <script src="./js/Main.js"></script>



</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <script>

      addHeader();

    </script>


  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <script>
        addMenu();

      </script>


    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main" style="min-height:600px">

    <div class="row ">
      <div class="pagetitle col-lg-4 mb-lg-3">
        <h1>Actualiza Punto de Venta</h1>
        <!--span>Módulo Mantenimiento</span-->

      </div><!-- End Page Title -->

      <!-- Barra botones -->
      <div class="col-lg-8 d-flex mb-lg-3 justify-content-lg-center justify-content-end">



        <!--button id="btnActualizar" type="button" class="btn btn-primary" data-bs-toggle="tooltip"
          title="Actualizar">Actualizar</button-->

        <!--button id="btnVistaPrevia" class="btn btn-light" data-bs-toggle="tooltip" title="Vista Previa"><i
            class="bi bi-search"></i></button-->

      </div>

    </div>



    <section class="section">

      <div id="spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <!-- Div del formulario-->
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">

              <div class="input-group mb-3 mt-3">
                <label for="txtCodDistri" class="col-lg-2 col-4 col-form-label me-1">Distribuidor</label>
                <div class="col-lg-1 col-4 me-2">
                  <input id="txtCodDistri" name="txtCodDistri" type="text" class="form-control"
                    oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="6" inputmode="numeric" autofocus
                    autocomplete="off">
                </div>

                <div class="col-lg-1 col-2">
                  <button id="btnBuscaDis" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modBuscaDis"><i
                      class="bi bi-search" data-bs-toggle="tooltip" title="Buscar"></i></button>

                </div>

                <div class="col-lg-6 col-12 mt-lg-0 mt-2">
                  <input id="txtNomDistri" name="txtNomDistri" type="text" class="form-control" disabled>
                </div>

              </div>

              <div class="input-group mb-3">
                <label for="txtCodCliente" class="col-lg-2 col-12 col-form-label me-1">Codigo PDV</label>
                <div class="col-lg-1 col-4 me-2">
                  <input id="txtCodCliente" name="txtCodCliente" type="text" class="form-control"
                    oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="6" inputmode="numeric"
                    autocomplete="off">
                </div>
                <div class="col-lg-1 col-2">
                  <button id="btnBuscaCli" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modBuscaCli"><i
                      class="bi bi-search"></i></button>

                </div>

                <div class="col-lg-1 col-2">
                  <button id="btnNuevo" class="btn btn-dark">Nuevo</button>
                </div>


              </div>

              <div class="input-group mb-3">
                <label for="txtNomCli" class="col-lg-2 col-form-label">Nombre</label>
                <div class="col-lg-6 col-12">
                  <input id="txtNomCli" name="txtNomCli" type="text" class="form-control">
                </div>
              </div>


              <div id="tabs">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="generales-tab" data-bs-toggle="tab" data-bs-target="#generales"
                      type="button" role="tab" aria-controls="generales" aria-selected="true">Generales</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="ubicacion-tab" data-bs-toggle="tab" data-bs-target="#ubicacion"
                      type="button" role="tab" aria-controls="ubicacion" aria-selected="false">Ubicación</button>
                  </li>

                </ul>


                <div class="tab-content" id="myTabContent">

                  <div class="tab-pane fade show active" id="generales" role="tabpanel" aria-labelledby="generales-tab">

                    <form method="post" autocomplete="off">

                      <div class="row mb-3 mt-3">
                        <label class="col-lg-2 col-12 col-form-label">Tipo Negocio</label>
                        <div class="col-lg-4 col-12">
                          <select id="cbTipoNeg" class="form-select" aria-label="Default select example">
                            <option value="0">Seleccione una categoría</option>

                          </select>
                        </div>
                      </div>

                      <div class="row">

                        <div class="col-lg-8">
                          <div class="row mb-3">
                            <label for="txtNomContacto" class="col-lg-3 col-md-3 col-form-label">Nombre Contacto</label>
                            <div class="col-lg-8 col-md-9">
                              <input id="txtNomContacto" name="txtNomContacto" type="text" class="form-control"
                                maxlength="80">
                            </div>

                          </div>
                        </div>

                        <div class="col-lg-4">
                          <div class="row mb-3">
                            <label for="txtTelContacto" class="col-lg-4 col-6 col-form-label">Telefono</label>
                            <div class="col-lg-5 col-6">
                              <input id="txtTelContacto" name="txtTelContacto" type="text" class="form-control"
                                oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="8"
                                inputmode="numeric">
                            </div>
                          </div>
                        </div>

                      </div>

                      <div class="row mb-3">
                        <label for="txtEmail" class="col-lg-2 col-md-3 col-form-label">Email</label>
                        <div class="col-lg-6 col-md-9">
                          <input id="txtEmail" name="txtEmail" type="email" class="form-control">
                        </div>
                      </div>


                      <div class="row">

                        <div class="col-lg-6">
                          <div class="row mb-3">
                            <label for="txtFecApe" class="col-lg-4 col-5 col-form-label">Fecha Apertura</label>
                            <div class="col-lg-4 col-7">
                              <input id="txtFecApe" name="txtFecApe" type="date" class="form-control">
                            </div>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="row mb-3">
                            <label class="col-lg-2 col-6 col-form-label">Estado</label>
                            <div class="col-lg-4 col-6">
                              <select id="cbEstado" class="form-select" aria-label="Default select example">
                                <option value="0">Inactivo</option>
                                <option value="1">Activo</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                    </form>
                  </div>

                  <div class="tab-pane fade" id="ubicacion" role="tabpanel" aria-labelledby="ubicacion-tab">

                    <form autocomplete="off" method="post">

                      <div class="row mb-3 mt-3">
                        <label class="col-lg-2 col-form-label">Provincia</label>
                        <div class="col-lg-6">
                          <select id="cbProvincias" class="form-select" aria-label="Default select example">
                            <option selected value="0">Seleccione una Provincia</option>

                          </select>
                        </div>
                        <div id="spinnerProv" class="col-1" style="display: none">
                          <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
                            <span class="visually-hidden">Cargando...</span>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label class="col-lg-2 col-form-label">Cantón</label>
                        <div class="col-lg-6">
                          <select id="cbCantones" class="form-select" aria-label="Default select example">
                            <option selected value="0">Seleccione un Cantón</option>

                          </select>
                        </div>
                        <div id="spinnerCant" class="col-1" style="display: none">
                          <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
                            <span class="visually-hidden">Cargando...</span>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label class="col-lg-2 col-form-label">Distrito</label>
                        <div class="col-lg-6">
                          <select id="cbDistritos" class="form-select" aria-label="Default select example">
                            <option selected value="0">Seleccione un Distrito</option>

                          </select>
                        </div>
                        <div id="spinnerDist" class="col-1" style="display: none">
                          <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
                            <span class="visually-hidden">Cargando...</span>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="txtSennas" class="col-lg-2 col-form-label">Otras Señas</label>
                        <div class="col-lg-9">
                          <textarea class="form-control" name="txtSennas" id="txtSennas" rows="3"
                            maxlength="200"></textarea>
                        </div>

                      </div>

                      <div class="row">

                         <label class="col-lg-2 col-form-label">Ubicación</label>

                        <div class="col-lg-4">
                          <div class="row mb-3">
                            <label for="txtLatitud" class="col-lg-3 col-6 col-form-label">Latitud</label>
                            <div class="col-lg-5 col-6">
                              <input id="txtLatitud" name="txtLatitud" type="text" class="form-control text-end" maxlength="12">
                            </div>

                          </div>
                        </div>

                        <div class="col-lg-4">
                          <div class="row mb-3">
                            <label for="txtLongitud" class="col-lg-3 col-6 col-form-label">Longitud</label>
                            <div class="col-lg-5 col-6">
                              <input id="txtLongitud" name="txtLongitud" type="text" class="form-control text-end"
                                oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="12"
                                inputmode="numeric">
                            </div>
                          </div>
                        </div>

                        <div class="col-1">
                          <button id="btnUbicacion" class="btn btn-secondary"><i class="bi bi-geo-alt-fill"></i></button>

                        </div>

                      </div>

                    </form>

                  </div>



                </div>

              </div>
            </div>


            <div class="input-group mb-3">
              <label class="col-lg-3 col-2 col-form-label"></label>
              <div class="col-lg-6 col-9">

                <button id="btnActualizar" class="btn btn-success me-3">Actualizar</button>
                <button id="btnCancelar" class="btn btn-dark">Cancelar</button>

              </div>

            </div>
          </div>

        </div>
      </div>

    </section>

  </main><!-- End #main -->


  <!-- Modal Buscar Cliente-->
  <div class="modal" id="modBuscaCli" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Buscar Cliente</h3>
          <button id="btnCerrarModCli" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">

              <div class="row mb-3 mt-3">
                <label class="col-lg-2 col-12 col-form-label">Filtro</label>
                <div class="col-lg-4 col-12">
                  <select id="cbTipoNeg" class="form-select" aria-label="Default select example">
                    <option value="1">Solo Activos</option>
                    <option value="2">Todos</option>

                  </select>
                </div>
              </div>

              <div class="table-responsive">
                <table id="tblClientes" class="table table-sm table-striped" width="100%">
                  <thead>
                    <tr>
                      <th class="col-1">Código</th>
                      <th class="">Nombre</th>
                      <th class="col-1"></th>

                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>


        </div>
        <!--div class="modal-footer">
          <button id="btnCerrarModCli" type="button" class="btn btn-black">Cerrar</button>
        </div-->
      </div>
    </div>
  </div>


  <!-- Modal Buscar Distribuidor-->
  <div class="modal" id="modBuscaDis" tabindex="-1" aria-labelledby="modBuscaDisLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modBuscaDisLabel">Busca Distribuidor</h5>
          <button id="btnCerrarModDis" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">

              <div class="table-responsive">
                <table id="tblDistri" class="table table-sm table-striped" width="100%">
                  <thead>
                    <tr>
                      <th class="col-1">Código</th>
                      <th class="">Nombre</th>
                      <th class="col-1"></th>

                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>


        </div>
        <!--div class="modal-footer">
          <button id="btnSelCliMod" type="button" class="btn btn-primary">Seleccionar</button>
        </div-->
      </div>
    </div>
  </div>





  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>Seccab Software</span></strong>. Derechos Reservados
    </div>

  </footer><!-- End Footer -->



  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/datatables/datatables.min.js"></script>

  <!-- Archivo JS pagina -->

  <script src="./js/actualiza-pdv.js"></script>

</body>

</html>
