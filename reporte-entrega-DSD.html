              </div>

              <div class="input-group mb-3">

                <div class="col-lg-4 col-5">

                </div>
              </div>        


            </div>

  <!-- Modal para actualizar datos entrega-->
  <div id="modActEnt" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualiza Entrega Diaria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <div class="card">
            <div class="card-body">

              <form autocomplete="off">


                <div class="input-group mb-3 mt-3">
                  <label for="txtNomPdvMod" class="col-lg-3 col-form-label">PDV</label>
                  <div class="col-lg-9 col-12">
                    <input id="txtNomPdv" name="txtNomPdv" type="text" class="form-control" disabled>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <label for="txtCanEnt" class="col-lg-3 col-form-label">Cantidad</label>
                  <div class="col-lg-4 col-6">
                    <input id="txtCanEnt" name="txtCanEnt" type="text" class="form-control text-end"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="10" inputmode="numeric">
                  </div>

                </div>
            </div>

          </div>

          <div class="modal-footer">
            <!--button id="btnCanSuc" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button-->
            <button id="btnActEnt" type="button" class="btn btn-primary">Actualizar</button>
          </div>

          </form>

          <div id="spinnerActEnt" class="text-center" style="display: none">
            <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>

        </div>
      </div>
