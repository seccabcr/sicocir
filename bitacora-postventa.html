  <main id="main" class="main" style="min-height:600px">

    <div class="row ">
      <div class="pagetitle col-lg-4 mb-lg-3">
        <h1>Bitacora Post-Venta</h1>
        <!--span>Módulo Vendedor</span-->

      </div><!-- End Page Title -->

      <!-- Barra botones -->
      <div class="col-lg-8 d-flex mb-lg-3 justify-content-end">

        <!--button id="btnEnviar" class="btn btn-primary me-3">Enviar</button-->

        <!--button id="btnCompartir" type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Compartir"><i

      </div>

    </div>



    <section class="section">

      <div id="spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div class="row">

        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">

              <form autocomplete="off">

                <div class="input-group mb-2 mt-3">
                  <label for="txtCodDistri" class="col-lg-3 col-6 col-form-label me-1">Distribuidor</label>
                  <div class="col-lg-2 col-3 me-lg-2 me-3">
                    <input id="txtCodDistri" name="txtCodDistri" type="text" class="form-control"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="5" inputmode="numeric"
                      autofocus>
                  </div>

                  <div class="col-lg-1 col-2">
                    <button id="btnBuscaDis" class="btn btn-light" data-bs-toggle="modal"
                      data-bs-target="#modBuscaDis"><i class="bi bi-search" data-bs-toggle="tooltip"
                        title="Buscar Distribuidor"></i></button>

                  </div>
                </div>

                <div class="input-group mb-3">
                  <label for="txtNomDistri" class="col-lg-3 col-form-label"></label>
                  <div class="col-lg-9 col-12">
                    <input id="txtNomDistri" name="txtNomDistri" type="text" class="form-control" disabled>
                  </div>
                </div>

                <div class="input-group mb-2">
                  <label for="txtCodPdv" class="col-lg-3 col-6 col-form-label">PDV</label>
                  <div class="col-lg-2 col-3 me-2">
                    <input id="txtCodPdv" name="txtCodPdv" type="text" class="form-control"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="5" inputmode="numeric"
                      autofocus>
                  </div>

                  <div class="col-lg-1 col-2">
                    <button id="btnBuscaPdv" class="btn btn-light" data-bs-toggle="modal"
                      data-bs-target="#modBuscaPdv"><i class="bi bi-search" data-bs-toggle="tooltip"
                        title="Buscar PDV"></i></button>

                  </div>
                </div>

                <div class="input-group mb-3">
                  <label for="txtNomPdv" class="col-lg-3 col-form-label"></label>
                  <div class="col-lg-9 col-12">
                    <input id="txtNomPdv" name="txtNomPdv" type="text" class="form-control" disabled>
                  </div>
                </div>



                <div class="input-group mb-3 mt-3">
                  <label for="txtFechaBit" class="col-lg-3 col-5 col-form-label">Fecha Bitácora</label>
                  <div class="col-lg-4 col-6">
                    <input id="txtFechaBit" name="txtFechaBit" type="date" class="form-control">
                  </div>
                </div>


                <!--div class="input-group mb-3">
                      <label class="col-6 col-form-label">Cliente </label>
                      <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="juegaRev">
                          <!label class="form-check-label" for="juegaRev">Juega Reventado</label>
                        </div>
                      </div>
                    </div-->



                <div class="input-group mb-3">
                  <label class="col-lg-3 col-12 col-form-label">Estado Atención</label>
                  <div class="col-lg-6 col-12">
                    <select id="cbEstado" class="form-select" aria-label="Default select example">
                      <option value="1">PDV Atendido</option>
                      <option value="0">PDV NO Atendido</option>
                    </select>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <label for="txtCanDiaria" class="col-lg-3 col-6 col-form-label">Cantidad Diaria</label>
                  <div class="col-lg-2 col-6">
                    <input id="txtCanDiaria" name="txtCanDiaria" type="text" inputmode="numeric"
                      class="form-control text-end" oninput="this.value = this.value.replace(/[A-Za-z]/,'')"
                      maxlength="6">
                  </div>
                </div>

                <div class="input-group mb-3">
                  <label class="col-lg-3 col-12 col-form-label">Motivos NO atención</label>
                  <div class="col-lg-6 col-12">
                    <select id="cbMotivos" class="form-select" aria-label="Default select example">
                      <option value="0">Ninguno</option>
                      <option value="1">NO atendido por el DSS</option>
                      <option value="2">PDV NO vende</option>
                    </select>
                  </div>
                </div>


                <div class="input-group mb-3">
                  <label for="txtNotas" class="col-lg-3 col-12 col-form-label">Observaciones</label>
                  <div class="col-lg-9 col-12">
                    <textarea class="form-control" name="txtNotas" id="txtNotas" rows="3" maxlength="200"></textarea>
                  </div>

                </div>


                <div class="input-group mb-3">
                  <label class="col-lg-3 col-form-label"></label>
                  <div class="col-lg-9">

                    <button id="btnActualizar" class="btn btn-success me-2">Actualizar</button>
                    <button id="btnCancelar" class="btn btn-dark me-2">Cancelar</button>
                    <button id="btnEliminar" class="btn btn-danger">Cancelar</button>

                  </div>
                </div>

              </form>

            </div>
          </div>

        </div>




        <div class="col-lg-6">


          <div class="card">
            <div class="card-body">

              <div class="d-flex mt-3 mb-3">
                <h5>Detalle Visitas Efectuadas</h5>
                <!--div class="col-2 text-center">

                      data-bs-toggle="tooltip" title="Agregar"></i></button>

                </div-->
                <div id="spinnerPdv" class="col-1" style="display: none">
                  <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                </div>
              </div>


              <div class="table-responsive">
                <table id="tblVisitas" class="table table-primary nowrap" style="width: 100%;">
                  <thead>
                    <tr>
                      <th class="text-center col-2">Fecha</th>
                      <th class="">Resultado</th>
                      <th class="col-2 text-center"></th>
                    </tr>
                  </thead>

                  <tbody>

                  </tbody>
                </table>
              </div>


            </div>

          </div>

        </div>
