  <main id="main" class="main" style="min-height:600px">

    <div class="row ">
      <div class="pagetitle col-lg-4 mb-lg-3">
        <h1>Registro Liquidación Diaria</h1>
        <!--span>Módulo Vendedor</span-->

      </div><!-- End Page Title -->

      <!-- Barra botones -->
      <div class="col-lg-8 d-flex mb-lg-3 justify-content-end">

        <!--button id="btnEnviar" class="btn btn-primary me-3">Enviar</button-->

        <!--button id="btnCompartir" type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Compartir"><i

        <!--button id="btnVistaPrevia" class="btn btn-light" data-bs-toggle="tooltip" title="Vista Previa"><i
            class="bi bi-search"></i></button-->

      </div>

    </div>



    <section class="section">

      <div id="spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div class="row">

        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">

              <div class="input-group mb-2 mt-3">
                <label for="txtCodDistri" class="col-lg-3 col-6 col-form-label me-1">Distribuidor</label>
                <div class="col-lg-2 col-3 me-lg-2 me-3">
                  <input id="txtCodDistri" name="txtCodDistri" type="text" class="form-control"
                    oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="5" inputmode="numeric"
                    autofocus>
                </div>

                <div class="col-lg-1 col-2">
                  <button id="btnBuscaDis" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modBuscaDis"><i
                      class="bi bi-search" data-bs-toggle="tooltip" title="Buscar Distribuidor"></i></button>

                </div>
              </div>

              <div class="input-group mb-3">
                <label for="txtNomDistri" class="col-lg-3 col-form-label"></label>
                <div class="col-lg-9 col-12">
                  <input id="txtNomDistri" name="txtNomDistri" type="text" class="form-control" disabled>
                </div>
              </div>

              <div class="input-group mb-2">
                <label for="txtCodPdv" class="col-lg-3 col-6 col-form-label">PDV</label>
                <div class="col-lg-2 col-3 me-2">
                  <input id="txtCodPdv" name="txtCodPdv" type="text" class="form-control"
                    oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="5" inputmode="numeric"
                    autofocus>
                </div>

                <div class="col-lg-1 col-2">
                  <button id="btnBuscaPdv" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modBuscaPdv"><i
                      class="bi bi-search" data-bs-toggle="tooltip" title="Buscar PDV"></i></button>

                </div>
              </div>

              <div class="input-group mb-3">
                <label for="txtNomPdv" class="col-lg-3 col-form-label"></label>
                <div class="col-lg-9 col-12">
                  <input id="txtNomPdv" name="txtNomPdv" type="text" class="form-control" disabled>
                </div>
              </div>

              <div class="input-group mb-3">
                <label for="txtFechaIni" class="col-lg-3 col-5 col-form-label">Fecha Inicial</label>
                <div class="col-lg-4 col-6">
                  <input id="txtFechaIni" name="txtFechaIni" type="date" class="form-control">
                </div>
              </div>


              <div class="input-group mb-3">
                <label for="txtFechaFin" class="col-lg-3 col-5 col-form-label">Fecha Final</label>
                <div class="col-lg-4 col-6 me-2">
                  <input id="txtFechaFin" name="txtFechaFin" type="date" class="form-control">
                </div>
                <div class="col-3">
                  <button id="btnConsultar" class="btn btn-dark">Consultar</button>
                </div>
              </div>


              <div class="input-group mb-3">
                <label for="txtTotalEnt" class="col-6 col-form-label text-end me-2">Total Entrega</label>
                <div class="col-lg-4 col-5">
                  <input id="txtTotalEnt" name="txtTotalEnt" type="text" class="form-control" disabled>
                </div>
              </div>
              <div class="input-group mb-3">
                <label for="txtTotalDev" class="col-6 col-form-label text-end me-2">Total Devolución</label>
                <div class="col-lg-4 col-5">
                  <input id="txtTotalDev" name="txtTotalDev" type="text" class="form-control" disabled>
                </div>
              </div>
              <div class="input-group mb-3">
                <label for="txtTotalVta" class="col-6 col-form-label text-end me-2">Total Venta</label>
                <div class="col-lg-4 col-5">
                  <input id="txtTotalVta" name="txtTotalVta" type="text" class="form-control" disabled>
                </div>
              </div>








            </div>
          </div>

        </div>




        <div class="col-lg-6">


          <div class="card">
            <div class="card-body">

              <div class="d-flex mt-3 mb-3">
                <h5>Detalle Liquidación Diaria</h5>
                <!--div class="col-2 text-center">
                  <button id="btnAgregaPickPdv" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modBuscaPdv"><i class="bi bi-plus"
                      data-bs-toggle="tooltip" title="Agregar"></i></button>

                </div-->
                <div id="spinnerTabla" class="col-1" style="display: none">
                  <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                </div>
              </div>


              <div class="table-responsive">
                <table id="tblLiqPdvs" class="table table-primary nowrap" style="width: 100%;">
                  <thead>
                    <tr>
                      <th class="">Fecha</th>
                      <th class="">Entrega</th>
                      <th class="">Devolución</th>
                      <th class="">Venta</th>
                      <th class="col-2 text-center"></th>
                    </tr>
                  </thead>

                  <tbody>

                  </tbody>
                </table>
              </div>


            </div>

          </div>

        </div>

      </div>

  <!-- Modal Buscar Distribuidor-->
  <div class="modal" id="modBuscaDis" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Busca Distribuidor</h5>
          <button id="btnCerrarModDis" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">

              <div class="table-responsive">
                <table id="tblDistri" class="table table-light" width="100%">
                  <thead>
                    <tr>
                      <th class="col-1">Código</th>
                      <th class="">Nombre</th>
                      <th class="col-1"></th>

                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div-->
      </div>

  <!-- Modal Buscar PDV -->
  <div class="modal" id="modBuscaPdv" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Busca PDV</h5>

          <button id="btnCerrarModPdv" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>

        </div>
        <div class="modal-body">
          <div class="card">

                <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">

                </div>
              </div>


              <div class="table-responsive">
                <table id="tblPdvs" class="table table-light" width="100%">
                  <thead>
                    <tr>
                      <th>Código</th>
                      <th>Nombre PDV</th>
                      <th></th>

                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>

        </div>
        <!--div class="modal-footer">
        <button id="btnSelCliMod" type="button" class="btn btn-primary">Seleccionar</button>
      </div-->
      </div>
    </div>
  </div>

  <!-- Modal Buscar Actualiza liquidación diaria -->
  <div class="modal" id="modActLiqDia" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualiza liquidacion día</h5>

          <button id="btnCerrarActLiqDia" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>

        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">

              <form method="post" autocomplete="off">

                <div class="input-group mb-3 mt-3">
                  <label for="txtFecLiq" class="col-lg-3 col-6 col-form-label">Fecha</label>
                  <div class="col-lg-4 col-6">
                    <input id="txtFecLiq" name="txtFecLiq" type="date" class="form-control" disabled>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <label for="txtCanEnt" class="col-lg-3 col-6 col-form-label">Entrega</label>
                  <div class="col-lg-3 col-6">
                    <input id="txtCanEnt" name="txtCanEnt" type="text" inputmode="numeric" class="form-control text-end"
                      disabled>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <label for="txtCanDev" class="col-lg-3 col-6 col-form-label">Devolución</label>
                  <div class="col-lg-3 col-6">
                    <input id="txtCanDev" name="txtCanDev" type="text" inputmode="numeric" class="form-control text-end"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="10">
                  </div>
                </div>

                <div class="input-group mb-3">
                  <label for="txtCanVta" class="col-lg-3 col-6 col-form-label">Venta</label>
                  <div class="col-lg-3 col-6">
                    <input id="txtCanVta" name="txtCanVta" type="text" inputmode="numeric" class="form-control text-end"
                      disabled>
                  </div>
                </div>

                <div class="modal-footer">
                  <button id="btnActLiqDia" type="button" class="btn btn-primary">Actualizar</button>
                </div>

              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
