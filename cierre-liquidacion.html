  <main id="main" class="main" style="min-height:600px">

    <div class="row ">
      <div class="pagetitle col-lg-4 mb-lg-3">
        <h1>Cierre Liquidacion</h1>
        <!--span>Módulo Vendedor</span-->

      </div><!-- End Page Title -->

      <!-- Barra botones -->
      <div class="col-lg-8 d-flex mb-lg-3 justify-content-end">

        <!--button id="btnEnviar" class="btn btn-primary me-3">Enviar</button-->

        <!--button id="btnCompartir" type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Compartir"><i

            class="bi bi-search"></i></button-->

      </div>

    </div>



    <section class="section">

      <div id="spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div class="row">

        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">


              <div class="mb-3">
                <h5>Periodo de cierre</h5>
              </div>


              <div class="input-group mb-3 mt-3">
                <label for="txtFechaIni" class="col-lg-3 col-5 col-form-label">Fecha Inicial</label>
                <div class="col-lg-4 col-6">
                  <input id="txtFechaIni" name="txtFechaIni" type="date" class="form-control">
                </div>
              </div>


              <div class="input-group mb-3">
                <label for="txtFechaFin" class="col-lg-3 col-5 col-form-label">Fecha Final</label>
                <div class="col-lg-4 col-6 me-2">
                  <input id="txtFechaFin" name="txtFechaFin" type="date" class="form-control">
                </div>
                <!--div class="col-3">
                  <button id="btnConsultar" class="btn btn-dark">Consultar</button>
                </div-->
              </div>

            </div>
          </div>

        </div>




        <div class="col-lg-6">


          <div class="card">
            <div class="card-body">

              <div class="d-flex mt-3 mb-3">
                <h5>Distribuidores a liquidar</h5>

                <div id="spinnerTablaDis" class="col-1" style="display: none">
                  <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                </div>
              </div>


              <div class="table-responsive">
                <table id="tblDis" class="table table-primary table-sm nowrap" style="width: 100%;">
                  <thead>
                    <tr>
                      <th class="col-1 text-center">Código</th>
                      <th class="">Nombre Distribuidor</th>
                      <th class="col-2 text-center"></th>
                    </tr>
                  </thead>

                  <tbody>

                  </tbody>
                </table>
              </div>


            </div>

          </div>

        </div>

      </div>




    </section>

  </main><!-- End #main -->






  <!-- Modal para actualizar cierre liquidacion-->
  <div id="modActCierre" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualiza cierre Distribuidor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <div class="card">
            <div class="card-body">

              <form autocomplete="off">

                <div class="input-group mb-3 mt-3">
                  <label for="txtNomDis" class="col-lg-3 form-label">Distribuidor</label>
                  <div class="col-lg-9 col-12">
                    <input id="txtNomDis" name="txtNomDis" type="text" class="form-control" disabled>
                  </div>
                </div>


                <div class="input-group ">
                  <label class="col-lg-3 col-6 form-label">Estado</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="est_cierre">
                    <label class="form-check-label" for="est_cierre">
                      Cerrado
                    </label>
                  </div>
                </div>
              </form>
            </div>

          </div>

          <div class="modal-footer">
            <!--button id="btnCanSuc" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button-->
            <button id="btnActCierre" type="button" class="btn btn-primary">Actualizar</button>
          </div>

          </form>

          <div id="spinnerActCierre" class="text-center" style="display: none">
            <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>

        </div>
      </div>

    </div>
